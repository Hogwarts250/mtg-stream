{% extends "streams/base.html" %} {% load bootstrap4 %} {% load static %}

{% block content %}
{{ game_id|json_script:"game_id" }}
{{ video_source|json_script:"video_source" }}
{{ audio_source|json_script:"audio_source" }}

<div class="container-overlay row justify-content-center bg-dark h-100">
  <div class="col-lg-6 text-center my-auto p-1">
    <video class="stream" id="local_video" autoplay muted></video>
  </div>
  <div class="col-lg-6 text-center my-auto p-1">
    <video class="stream" id="remote_video" autoplay></video>
  </div>
</div>

<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
{% endblock content %}
